apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
apply from : '../common.gradle'

android {

    namespace 'com.hjq.permissions'

    defaultConfig {
        // 最低安装版本
        minSdkVersion 17
    }

    packagingOptions {
        // 剔除这个包下的所有文件（不会移除签名信息）
        exclude 'META-INF/*******'
    }

    android.libraryVariants.configureEach { variant ->
        // aar 输出文件名配置
        variant.outputs.configureEach { output ->
            outputFileName = "${rootProject.name}-${android.defaultConfig.versionName}.aar"
        }
    }
}

dependencies {
    // noinspection GradleCompatible
    implementation 'com.android.support:support-fragment:24.2.0'
}

publishing {
    publications {
        release(MavenPublication) {
            groupId = 'com.github.getActivity'
            artifactId = 'XXPermissions'
            version = '22.0'
            // 指定 aar 文件的确切路径：https://cloud.tencent.com/developer/ask/sof/106381154
            afterEvaluate {
                artifact(bundleReleaseAar)
            }
        }
    }
}